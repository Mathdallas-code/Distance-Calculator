name: Comment ON Pull Requests

on:
  pull_request:
    types: [opened]
jobs:
  post-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: 'Thank you for your pull request!'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
